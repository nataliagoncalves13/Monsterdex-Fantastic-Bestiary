<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsterdex - Di√°rio de Bordo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
        .font-title { font-family: 'Cinzel', serif; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen bg-gray-900">

    <div class="container mx-auto max-w-6xl">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 md:mb-10 border-b border-gray-700 pb-6 gap-4 text-center md:text-left">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold font-title text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600">
                    Di√°rio de Bordo
                </h1>
                <p class="text-gray-400 text-sm mt-1">Registros das ca√ßadas e observa√ß√µes</p>
            </div>
            
            <div class="relative z-20 w-full md:w-auto">
                <a th:href="@{/diario/novo}" class="relative z-20 cursor-pointer bg-gradient-to-r from-yellow-500 to-orange-600 hover:from-yellow-600 hover:to-orange-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition hover:scale-105 flex items-center justify-center gap-2 w-full md:w-auto">
                    <span>+</span> Nova Anota√ß√£o
                </a>
            </div>
        </header>

        <div th:if="${msg}" class="mb-8 bg-green-900/50 border border-green-500 text-green-200 px-4 py-3 rounded relative animate-pulse text-center md:text-left">
            <strong class="font-bold">Sucesso!</strong> <span th:text="${msg}"></span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 relative z-10">
            
            <div th:each="entrada : ${entradas}" class="group relative bg-gray-800 border border-gray-700 rounded-2xl p-6 shadow-lg transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl hover:shadow-yellow-900/20 hover:border-yellow-500/50 flex flex-col h-full z-10">
                
                <div class="absolute top-0 left-4 right-4 h-0.5 bg-gradient-to-r from-transparent via-yellow-500 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-0"></div>

                <div class="mb-4 relative z-10">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-gray-100 group-hover:text-yellow-500 transition-colors font-title break-words leading-tight" th:text="${entrada.titulo}">
                            T√≠tulo
                        </h3>
                        <span class="text-xs font-mono text-gray-500 bg-gray-900 px-2 py-1 rounded border border-gray-700 whitespace-nowrap ml-2" th:text="${#temporals.format(entrada.dataEncontro, 'dd/MM/yyyy')}">
                            Data
                        </span>
                    </div>
                    
                    <div class="flex flex-wrap gap-2 text-xs font-medium">
                        <span th:if="${entrada.criatura}" class="inline-flex items-center gap-1 bg-red-900/30 text-red-300 px-3 py-1 rounded-full border border-red-800/50">
                            ‚öîÔ∏è <span th:text="${entrada.criatura.nome}">Monstro</span>
                        </span>
                        
                        <span th:if="${entrada.usuario}" class="inline-flex items-center gap-1 bg-blue-900/30 text-blue-300 px-3 py-1 rounded-full border border-blue-800/50">
                            üë§ <span th:text="${entrada.usuario.username}">User</span>
                        </span>
                    </div>
                </div>

                <div class="relative pl-4 mb-6 flex-grow z-10">
                    <div class="absolute left-0 top-1 bottom-1 w-1 bg-gray-700 rounded-full group-hover:bg-yellow-600 transition-colors"></div>
                    <p class="text-gray-400 text-sm line-clamp-4 leading-relaxed italic" th:text="${entrada.observacoes}">
                        Conte√∫do...
                    </p>
                </div>

                <div class="flex items-center justify-between pt-4 border-t border-gray-700/50 mt-auto relative z-20">
                    <a th:href="@{/diario/{id}/editar(id=${entrada.id})}" class="flex items-center gap-1 text-sm text-gray-500 hover:text-yellow-400 font-medium transition-colors group/btn cursor-pointer">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        Editar
                    </a>
                    
                    <form th:action="@{/diario/{id}/remover(id=${entrada.id})}" method="post" class="m-0 p-0 flex" onsubmit="return confirm('Tem certeza que deseja apagar este registro hist√≥rico?');">
                        <button type="submit" class="flex items-center gap-1 text-sm text-gray-500 hover:text-red-500 font-medium transition-colors bg-transparent border-none p-0 cursor-pointer">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            Apagar
                        </button>
                    </form>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(entradas)}" class="col-span-full text-center py-20 border-2 border-dashed border-gray-800 rounded-xl">
                <p class="text-gray-500 font-title text-lg px-4">Nenhum registro encontrado no di√°rio.</p>
            </div>
        </div>

        <div class="mt-12 text-center relative z-20 pb-8">
            <a href="/" class="relative z-20 cursor-pointer text-gray-500 hover:text-yellow-500 text-sm transition-colors p-4 block md:inline">
                ‚Üê Voltar ao Menu Principal
            </a>
        </div>
    </div>
</body>
</html>
