<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6" style="margin-top: 10vh;">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Criar Conta</h3>
                        
                        <form th:action="@{/usuarios/cadastro}" th:object="${usuario}" method="post">
                            
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário (Username)</label>
                                <input type="text" class="form-control" th:field="*{username}" id="username" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" id="email" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" th:field="*{password}" id="password" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Criar Conta</button>
                            </div>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p>Já tem uma conta?</p>
                            <a th:href="@{/login}" class="btn btn-outline-secondary w-100">Faça o Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
