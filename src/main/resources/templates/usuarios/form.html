<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsterdex - Inscrição na Guilda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
        .font-title { font-family: 'Cinzel', serif; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-gray-800 border border-gray-700 rounded-xl shadow-2xl overflow-hidden transform transition duration-500 hover:shadow-yellow-900/20">
        
        <div class="p-8">
            <div class="text-center mb-8">
                <h3 class="text-3xl font-bold font-title text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600 mb-2">
                    Junte-se a Nós
                </h3>
                <p class="text-gray-400 text-sm">Crie sua conta e comece a catalogar.</p>
            </div>

            <form th:action="@{/usuarios/cadastro}" th:object="${usuario}" method="post" class="space-y-5">
                
                <input type="hidden" th:field="*{id}" />

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-400 mb-2">Usuário (Username)</label>
                    <div class="relative">
                        <input type="text" id="username" th:field="*{username}" required
                               class="w-full bg-gray-900 border border-gray-600 text-white rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-200 placeholder-gray-600">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                    <div class="text-red-400 text-xs mt-1 pl-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Endereço de Email</label>
                    <div class="relative">
                        <input type="email" id="email" th:field="*{email}" required
                               class="w-full bg-gray-900 border border-gray-600 text-white rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-200 placeholder-gray-600">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                    </div>
                    <div class="text-red-400 text-xs mt-1 pl-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Defina sua Senha</label>
                    <div class="relative">
                        <input type="password" id="password" th:field="*{password}" required
                               class="w-full bg-gray-900 border border-gray-600 text-white rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-200 placeholder-gray-600">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                    </div>
                    <div class="text-red-400 text-xs mt-1 pl-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-emerald-700 hover:from-green-500 hover:to-emerald-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform transition hover:scale-[1.02] focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500 mt-4">
                    Registrar-se
                </button>
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm z-0">
                    <span class="px-2 bg-gray-800 text-gray-500">Já é membro da guilda?</span>
                </div>
            </div>

            <div class="text-center relative z-10">
                <a th:href="@{/login}" class="block w-full border border-gray-600 hover:bg-gray-700 text-gray-300 hover:text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 cursor-pointer">
                    Acessar sua Conta
                </a>
            </div>
        </div>
    </div>

</body>
</html>
