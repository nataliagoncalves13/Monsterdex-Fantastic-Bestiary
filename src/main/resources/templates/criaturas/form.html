<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monsterdex - Cadastro de Criatura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
        .font-title { font-family: 'Cinzel', serif; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-2xl bg-gray-800 border border-gray-700 rounded-xl shadow-2xl overflow-hidden">
        
        <div class="p-8 border-b border-gray-700 text-center">
            <h1 class="text-3xl font-bold font-title text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600">
                Registrar Criatura
            </h1>
            <p class="text-gray-400 mt-2 text-sm">Preencha os dados para catalogar no bestiário</p>
        </div>

        <div class="p-8">
            <form th:action="@{/criaturas}" th:object="${criatura}" method="post" class="space-y-6">
                
                <input type="hidden" th:field="*{id}" />

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-400 mb-2">Nome da Criatura</label>
                        <input type="text" id="nome" th:field="*{nome}" placeholder="Ex.: Goblin Saqueador" 
                               class="w-full bg-gray-900 border border-gray-600 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-200 placeholder-gray-600">
                    </div>

                    <div>
                        <label for="tipo" class="block text-sm font-medium text-gray-400 mb-2">Tipo / Classificação</label>
                        <input type="text" id="tipo" th:field="*{tipo}" placeholder="Ex.: Humanoide / Fada" 
                               class="w-full bg-gray-900 border border-gray-600 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-200 placeholder-gray-600">
                    </div>
                </div>

                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-400 mb-2">Descrição Detalhada</label>
                    <textarea id="descricao" th:field="*{descricao}" rows="5" placeholder="Descreva as características, habitat e comportamento..." 
                              class="w-full bg-gray-900 border border-gray-600 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-200 placeholder-gray-600 resize-none"></textarea>
                </div>

                <div class="flex items-center justify-end gap-4 pt-6 mt-6 border-t border-gray-700">
                    <a th:href="@{/criaturas}" class="relative z-20 cursor-pointer text-gray-400 hover:text-white text-sm font-medium transition-colors duration-200">
                        Cancelar
                    </a>

                    <button type="submit" class="bg-gradient-to-r from-yellow-500 to-orange-600 hover:from-yellow-600 hover:to-orange-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform transition hover:scale-105 focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-yellow-500">
                        Confirmar
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
