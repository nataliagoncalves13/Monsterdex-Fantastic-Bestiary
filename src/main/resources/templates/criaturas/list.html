<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsterdex - Lista de Criaturas</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
        }

        .font-title {
            font-family: 'Cinzel', serif;
        }

        .modal {
            transition: opacity 0.25s ease;
        }

        body.modal-active {
            overflow-x: hidden;
            overflow-y: hidden !important;
        }
    </style>
</head>

<body class="p-4 md:p-8 min-h-screen bg-gray-900">

    <div class="container mx-auto max-w-7xl">

        <header class="flex flex-col md:flex-row justify-between items-center mb-10 border-b border-gray-700 pb-6 gap-4 text-center md:text-left">
            <div>
                <h1 class="text-4xl font-bold font-title text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600">
                    Lista de Criaturas
                </h1>
                <p class="text-gray-400 font-title border-b border-gray-700 pb-4 inline-block">
                    Gerenciamento do Besti√°rio
                </p>
            </div>

            <div class="relative z-20 w-full md:w-auto">
                <a th:href="@{/criaturas/novo}"
                    class="relative z-20 cursor-pointer bg-gradient-to-r from-yellow-500 to-orange-600 hover:from-yellow-600 hover:to-orange-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition hover:scale-105 flex items-center justify-center gap-2 w-full md:w-auto">
                    <span>+</span> Nova Criatura
                </a>
            </div>
        </header>

        <div th:if="${msg}" class="mb-6 bg-green-900/50 border border-green-500 text-green-200 px-4 py-3 rounded relative animate-pulse text-center md:text-left">
            <strong class="font-bold">Sucesso!</strong>
            <span class="block sm:inline" th:text="${msg}"></span>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 relative z-10">

            <div th:each="c : ${criaturas}" class="group relative bg-gray-800 border border-gray-700 rounded-2xl overflow-hidden shadow-lg transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl hover:shadow-yellow-900/20 hover:border-yellow-500/50 flex flex-col h-full z-10">

                 <div class="absolute top-0 left-4 right-4 h-0.5 bg-gradient-to-r from-transparent via-yellow-500 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-20"></div>

                <div class="h-48 w-full bg-gray-900 relative overflow-hidden group-hover:brightness-110 transition duration-500">
                    
                    <img th:if="${c.imagemUrl != null and c.imagemUrl != ''}" 
                         th:src="${c.imagemUrl}" 
                         alt="Imagem da Criatura"
                         class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                    
                    <div th:unless="${c.imagemUrl != null and c.imagemUrl != ''}"
                        class="w-full h-full flex items-center justify-center bg-gray-800 text-gray-600">
                        <span class="text-4xl">üêâ</span>
                    </div>

                    <div class="absolute top-2 right-2 bg-black/70 backdrop-blur-sm text-yellow-500 text-xs font-bold px-3 py-1 rounded-full border border-yellow-500/30">
                        <span th:text="${c.tipo}">Tipo</span>
                    </div>
                </div>

                <div class="p-6 flex flex-col flex-grow">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-gray-100 group-hover:text-yellow-500 transition-colors font-title break-words leading-tight" th:text="${c.nome}">Nome</h3>
                    </div>

                    <div class="flex flex-wrap gap-2 text-xs font-medium mb-4">
                         <span th:if="${c.habitat}" class="inline-flex items-center gap-1 bg-blue-900/30 text-blue-300 px-3 py-1 rounded-full border border-blue-800/50">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span th:text="${c.habitat}">Habitat</span>
                        </span>

                        <span th:if="${c.clima}" class="inline-flex items-center gap-1 bg-gray-700/50 text-gray-300 px-3 py-1 rounded-full border border-gray-600/50">
                             <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path></svg>
                            <span th:text="${c.clima}">Clima</span>
                        </span>
                    </div>

                    <div class="relative pl-4 mb-6 flex-grow">
                        <div class="absolute left-0 top-1 bottom-1 w-1 bg-gray-700 rounded-full group-hover:bg-yellow-600 transition-colors"></div>
                        <p class="text-gray-400 text-sm line-clamp-4 leading-relaxed italic"
                            th:text="${c.descricao}">
                            Descri√ß√£o...
                        </p>
                    </div>

                    <div class="flex items-center justify-between pt-4 border-t border-gray-700/50 mt-auto relative z-20">
                        <a th:href="@{/criaturas/{id}/editar(id=${c.id})}"
                            class="flex items-center gap-1 text-sm text-gray-500 hover:text-yellow-400 font-medium transition-colors group/btn cursor-pointer">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            <span>Editar</span>
                        </a>
                        
                        <button type="button" th:data-id="${c.id}" th:data-nome="${c.nome}"
                            onclick="abrirModal(this.getAttribute('data-id'), this.getAttribute('data-nome'))"
                            class="flex items-center gap-1 text-sm text-gray-500 hover:text-red-500 font-medium transition-colors bg-transparent border-none p-0 cursor-pointer">
                             <span>Apagar</span> <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>

                        <form th:id="'form-remover-' + ${c.id}" th:action="@{/criaturas/{id}/remover(id=${c.id})}" method="post" class="hidden"></form>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(criaturas)}"
                class="col-span-full text-center py-20 border-2 border-dashed border-gray-800 rounded-xl">
                <p class="text-gray-500 font-title text-lg px-4">Nenhuma criatura encontrada neste grim√≥rio.</p>
            </div>
        </div>

        <div class="mt-12 text-center relative z-20 pb-8">
            <a href="/"
                class="relative z-20 cursor-pointer text-gray-500 hover:text-yellow-500 text-sm transition-colors p-4 block md:inline">
                ‚Üê Voltar ao Menu Principal
            </a>
        </div>

    </div>

    <div id="modal-delete"
        class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-90"></div>

        <div
            class="modal-container bg-gray-800 w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto border border-red-900/50">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold text-red-500 font-title">Banir Criatura?</p>
                    <div class="modal-close cursor-pointer z-50" onclick="fecharModal()">
                        <svg class="fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg" width="18"
                            height="18" viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg>
                    </div>
                </div>

                <p class="text-gray-300">Tem certeza que deseja banir <span id="modal-nome-criatura"
                        class="font-bold text-white"></span> do besti√°rio? Essa a√ß√£o √© irrevers√≠vel.</p>

                <div class="flex justify-end pt-6 gap-3">
                    <button onclick="fecharModal()"
                        class="px-4 py-2 bg-transparent p-3 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white border border-gray-600">Cancelar</button>
                    <button id="btn-confirmar-delete"
                        class="px-4 py-2 bg-red-600 rounded-lg text-white hover:bg-red-500 font-bold shadow-lg shadow-red-900/50">Sim,
                        Banir</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let idParaRemover = null;

        function abrirModal(id, nome) {
            idParaRemover = id;
            document.getElementById('modal-nome-criatura').innerText = nome;

            const modal = document.getElementById('modal-delete');
            modal.classList.remove('opacity-0');
            modal.classList.remove('pointer-events-none');
            document.body.classList.add('modal-active');
        }

        function fecharModal() {
            const modal = document.getElementById('modal-delete');
            modal.classList.add('opacity-0');
            modal.classList.add('pointer-events-none');
            document.body.classList.remove('modal-active');
            idParaRemover = null;
        }

        document.getElementById('btn-confirmar-delete').addEventListener('click', function () {
            if (idParaRemover) {
                document.getElementById('form-remover-' + idParaRemover).submit();
            }
        });

        document.querySelector('.modal-overlay').addEventListener('click', fecharModal);
    </script>

</body>

</html>
