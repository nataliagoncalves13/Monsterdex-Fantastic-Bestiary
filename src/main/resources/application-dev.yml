server:
  port: 8080
  error:
    whitelabel:
      enabled: false
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

spring:
  application:
    name: monsterdex
  datasource:
    url: jdbc:h2:mem:monsterdex;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      "[hibernate.format_sql]": true
  h2:
    console:
      enabled: true
      path: /h2-console
  thymeleaf:
    cache: false

# Segurança (dev): autenticação desativada por configuração Java (SecurityFilterChain)
# Futuro: reativar autenticação e remover a liberação geral.

# springdoc (Swagger UI) – ajustes opcionais
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
